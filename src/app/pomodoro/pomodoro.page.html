<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <div #gaugeWrapper class="gauge-wrapper">
      <app-gauge-component [second]="second" [paused]="paused" [history]="history"
        [fancyColor]="settings.color.fancyGauge" [invertColor]="settings.color.invertColor"></app-gauge-component>
    </div>
    <ion-menu-button></ion-menu-button>
    <ion-toast #toast [isOpen]="toastOptions.visible" [message]="toastOptions.message" [duration]="toastOptions.duration"
      (didDismiss)="toastOptions.visible = false" [buttons]="toastButtons"></ion-toast>
  </ion-content>
</div>

<ion-menu contentId="main-content">
  <ion-content class="ion-padding">

    <ion-item lines="full">
      <ion-label>Vibration</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #min25 [checked]="settings.vibrate.min25"
        (ionChange)="settings.vibrate.min25 = min25.checked; saveSettings()">25 Minutes</ion-toggle>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #min30 [checked]="settings.vibrate.min30"
        (ionChange)="settings.vibrate.min30 = min30.checked; saveSettings()">30 Minutes</ion-toggle>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #longTap [checked]="settings.vibrate.longTap"
        (ionChange)="settings.vibrate.longTap = longTap.checked; saveSettings()">Long tap</ion-toggle>
    </ion-item>

    <ion-item lines="full" class="ion-padding-top">
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #message [checked]="settings.message"
        (ionChange)="settings.message = message.checked; saveSettings()">Display message</ion-toggle>
    </ion-item>

    <ion-item lines="full" class="ion-padding-top">
      <ion-label>Color</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #fancyGauge [checked]="settings.color.fancyGauge"
        (ionChange)="settings.color.fancyGauge= fancyGauge.checked; saveSettings()">Fancy gauge</ion-toggle>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start">
      <ion-toggle #invertColor [checked]="settings.color.invertColor"
        (ionChange)="settings.color.invertColor = invertColor.checked; saveSettings()">Invert color</ion-toggle>
    </ion-item>

    <ion-item lines="full" class="ion-padding-top">
      <ion-label>License</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-padding-start" button id="open-oss-licenses">
      <ion-label>OSS Licenses</ion-label>
    </ion-item>

    <app-license-modal trigger="open-oss-licenses"></app-license-modal>
  </ion-content>
</ion-menu>
